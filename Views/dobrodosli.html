
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kozmetični salon</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <section class="hero is-small">
    <div class="hero-body">
      <p class="title">
        Dobrodošli v našem kozmetičnem salonu!
      </p>
      <p class="subtitle">
          <nav class="center">
            <div class="center">
              <div class="columns">
               <!-- <div class="column is-narrow">
                  <a class="button is-primary" href="/prijava">
                    <strong>Na portal</strong>
                  </a>
                </div> 
                --->
                <div class="column">
                  <form method="GET" action="/prijava">
                    <button class="button is-light">Vstopi</button>
                  </form>
                </div>
              </div>
            </div>
          </nav>
      </p>
    </div>
  </section>

  % if napaka:
    <div class="alert alert-danger">
      {{napaka}}
    </div>
  % end

  
</body>

<footer class="footer">
  <div class="content has-text-centered">
    <p>
      <strong>Kozmetični salon</strong> by <a href="https://github.com/saraconta/OPB-kozmeticni-salon">Klara Travnik, Sara Conta & Maja Komic</a>.
    </p>
  </div>
</footer>

</html>
