%rebase('poskusna_osnova.html')

<label class="label">Dodajanje nove storitve:</label>
<table class="table is-hoverable is-fullwidth">
    <thead>
        <tr>
            <form method="POST" action="/dodaj_storitev">
                <td></td>
                <tr>
                    <td>
                        <div class="control has-icons-left">
                            <label for="ime_priimek" class="form-label my-3">Izberi ime in priimek uslužbenca</label>
                            <select class="input is-small" type="text" aria-label="Default select example"
                            id="ime_priimek" name="ime_priimek" placeholder="ime_priimek">
                                %for ime_priimek in usluzbenec1:
                                    <option value={{ime_priimek}}>{{ime_priimek}}</option>
                                %end
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="control has-icons-left">
                            <label for="storitev">Storitev</label>
                            <input class="input is-small" type="text" 
                                id="storitev" name="storitev" placeholder="storitev" required
                                oninput="this.setCustomValidity('')"
                                oninvalid="this.setCustomValidity('Obvezno polje')"
                            />
                            <span class="icon is-small is-left">
                                <i class="far fa-clipboard-check"></i>
                            </span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="field is-grouped">
                            <div class="control">
                                <button class="button is-link">Dodaj</button>
                            </div>
                            <div class="control">
                                <a class="button is-link is-light" href="/">Prekliči</a>
                            </div>
                        </div>
                    </td>
                </tr>
            </form>
        </tr>
    </thead>
</table>
