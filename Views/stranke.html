% rebase('poskusna_osnova.html')

  
    <table class="table table-striped">
      <tr>
        <th>Id</th>
        <th>Ime in priimek</th>
        <th>Telefon</th>
        <th>Mail</th>
      </tr>
      %for id_stranka, ime_priimek, telefon, mail in stranke:
      <tr>
        <td>{{id_stranka}}</td>
        <td>{{ime_priimek}}</td>
        <td>{{telefon}}</td>
        <td>{{mail}}</td>
      </tr>
      %end
    </table>
