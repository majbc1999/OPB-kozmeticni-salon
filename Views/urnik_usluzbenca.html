<table class="table table-striped">
    <tr>
        <th>Id</th>
        <th>Datum</th>
        <th>Storitev</th>
        <th>Stranka</th>
    </tr>

    %for id_termin, ime_priimek_stranke, datum, ime_storitve, ime_priimek_usluzbenca in urnik:
        <tr>
            <td>{{id_termin}}</td>
            <td>{{datum}}</td>
            <td>{{ime_priimek_usluzbenca}}</td>
            <td>{{ime_storitve}}</td>
            <td>{{ime_priimek_stranke}}</td>
        </tr>
    %end

</table>
