
% rebase('poskusna_osnova.html')

<table class="table table-striped">
    <tr>
        <th>Datum in ura</th>
        <th>Storitev</th>
        <th>Stranka</th>
    </tr>

    %for ime_priimek_stranke, datum, ime_storitve in urnik:
        <tr>
            <td>{{datum}}</td>
            <td>{{ime_storitve}}</td>
            <td>{{ime_priimek_stranke}}</td>
        </tr>
    %end

</table>
