%rebase('poskusna_osnova.html')

    <a> <class="button" href="/dodaj_oceno">
        Dodaj novega usluzbenca in njegovo storitev
    </a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id usluzbenca</th>
                <th>Ime in priimek</th>
                <th>Storitev</th> 
             </tr>
        </thead>
     
      %for id_usluzbenec, ime_priimek, ime_storitve in usluzbenci:
        <tr>
           <td>{{id_usluzbenec}}</td>
           <td>{{ime_priimek}}</td>
           <td>{{ime_storitve}}</td>   
        </tr>
      %end
      </table>
